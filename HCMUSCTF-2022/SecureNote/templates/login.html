<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>SecureNote</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SecureNote</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/notes">My notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/write_note">Write note</a>
                    </li>
                </ul>
                <div class="d-flex">

                    <a href="/login" class="btn btn-success">Login</a>
                    <a href="/register" class="btn btn-primary" style="margin-left: 10px;">Register</a>

                </div>
            </div>
        </div>
    </nav>
    <div class="content">

        <div class="container">
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" placeholder="Username" id="username" name="username" />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="password" name="password" />
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>

        </div>

    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
